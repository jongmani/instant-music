<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{{ '/lib/bootstrap/css/bootstrap.min.css' | prepend: site.baseurl }}">
    <script src="{{ '/lib/jquery/jquery-1.11.3.min.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/lib/bootstrap/js/bootstrap.min.js' | prepend: site.baseurl }}"></script>

    <!-- Custom JS -->
    <script src="{{ '/js/index.js' | prepend: site.baseurl }}"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/css/global.css' | prepend: site.baseurl }}">
    <!-- <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}"> -->

</head>
